<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
      <header>
         <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
               
                <div class="cart-content">
                   
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
         </div>
      </header>
        
        <section class="shop container">
            <h2 class="section-title">shop Products</h2>
            <div class="shop-content">

                <div class="product-box">
                    <img src="./images/product1.jpg" alt="" class="product-img">
                    <h2 class="product-title">One plus 10 Pro</h2>
                    <span class="price">$3.321453</span>
                    <i class='bx bx-shopping-bag add-cart'  ></i>
                </div>  
                <div class="product-box">
                    <img src="./images/product2.jpg" alt="" class="product-img">
                    <h2 class="product-title">Realme Gt2 Pro</h2>
                    <span class="price">$2.128439</span>
                    <i class='bx bx-shopping-bag  add-cart'  ></i>
                </div> 
                <div class="product-box">
                    <img src="./images/product3.jpeg" alt="" class="product-img">
                    <h2 class="product-title">One plus 9 Pro</h2>
                    <span class="price">$2,336489</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>                     
                <div class="product-box">
                    <img src="./images/product4.jpg" alt="" class="product-img">
                    <h2 class="product-title">iphone 13pro max</h2>
                    <span class="price">5,649987</span>
                    <i class='bx bx-shopping-bag add-cart'  ></i>
                </div>      
                <div class="product-box">
                    <img src="./images/product5.jpg" alt="" class="product-img">
                    <h2 class="product-title">xiaomi mi 12 Pro 5g</h2>
                    <span class="price">$4,274915</span>
                    <i class='bx bx-shopping-bag add-cart'  ></i>
                </div>      
                <div class="product-box">
                    <img src="./images/product6.jpg" alt="" class="product-img">
                    <h2 class="product-title">huawei p50 pro</h2>
                    <span class="price">$2,799999</span>
                    <i class='bx bx-shopping-bag add-cart'  ></i>
                </div>      
                <div class="product-box">
                    <img src="./images/product7.jpg" alt="" class="product-img">
                    <h2 class="product-title">Samsung s22 Ultra</h2>
                    <span class="price">$5,299900 </span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>      
                <div class="product-box">
                    <img src="./images/product8.jpg" alt="" class="product-img">
                    <h2 class="product-title">xiaomi mi 11 Ultra</h2>
                    <span class="price">$2,819357</span>
                    <i class='bx bx-shopping-bag add-cart'  ></i>
                </div>      
            </div>
        </section>

    <script src="./main.js"></script>
</body>
</html>
